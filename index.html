<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Fleet Feet Running Club | Register</title>
</head>
<body>
    <div class="intro">
            <h1><strong>All levels. Every surface. Any distance.</strong></h1>
            <p>Fleet Feet Running Club is back for everyone!</p>
            <p class="top-text">Fleet Feet</p>
    </div>

    <div id="Main-Content" class="main-content">
            <h2>Come run with us!</h2>
            <p>Get Started Today</p>
            <p>No matter where you are on your running journey, we have a program and group to run with you!</p>

        <form id="Email-Collector" class="email-collector" action="#" method="POST">
            <input name="firstName" type="text" required placeholder="First Name">
            <input name="emailAddress" type="email" required placeholder="Email">
            <button class="btn btn-primary" type="submit">Register</button>
        </form> 

            <p class="fine-print">We'll never share your information without your premission.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
